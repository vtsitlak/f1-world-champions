<div *ngIf="raceTable && champion && dataSource">
  <h2>Season {{ raceTable.season }}</h2>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Round Column -->
    <ng-container matColumnDef="round">
      <th mat-header-cell *matHeaderCellDef> Round </th>
      <td mat-cell *matCellDef="let element"> {{element.round}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <!-- Race Name Column -->
    <ng-container matColumnDef="raceName">
      <th mat-header-cell *matHeaderCellDef> Race Name </th>
      <td mat-cell *matCellDef="let element"> {{element.raceName}} </td>
    </ng-container>

    <!-- Winner Column -->
    <ng-container matColumnDef="winner">
      <th mat-header-cell *matHeaderCellDef> Winner </th>
      <td mat-cell *matCellDef="let element"><mat-icon *ngIf="isChampion(element.winner)">emoji_events</mat-icon> {{element.winner.givenName + ' ' + element.winner.familyName}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'champion': isChampion(row.winner)}"></tr>
  </table>

</div>
